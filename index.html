<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>CityFootprint WebApp</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- [libs css] -->
    <link rel="stylesheet" type="text/css" href="src/css/sprite.css">
    <link rel="icon" href="http://cityfootprint.info/wp-content/uploads/2018/07/cropped-14962-illustration-of-green-footprints-pv-32x32.png"
        sizes="32x32" />

    <!-- [views css] -->
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="stylesheet" type="text/css" href="src/css/views/base.css">
</head>

<body>
    <div class="container-fluid app">
        <div class="row container-map">
            <div class="sidebar col col-sm-3">

                <div class="row">
                    <h4 class="title">City Footprint Demo</h4>
                    <p> How high is carbon footprint of your city?</p>
                </div>

                <h4>Projection</h4>
                        <div class="dropdown" id="projectionDropdown">

                        </div>

                        <h4>Layers</h4>
                        <div class="list-group" id="layerList">

                        </div>

                <h4>Destination</h4>
                        <div class="input-group" id="searchBox">
                            <input type="text" class="form-control" placeholder="GoTo" id="searchText" />
                            <span class="input-group-btn">
                                <button id="searchButton" class="btn btn-primary" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>

                <h2 class='button-options'>Options</h2>
                  <button class="button" onclick="">Air Transport</button>
                  <button class="button" onclick="">Ground Transport</button>
                  <button class="button" onclick="">Supermarket</button>
                  <button class="button" onclick="">Local Markets</button>
                  <button class="button" onclick="">Local Farms</button>
                  <button class="button" onclick="">Local Ports</button>

                <div class="sidebar-footer">
                  <span>Connect with us:</span>
                    <a href="https://www.facebook.com/pg/cityfootprint"><img src='http://www.womenactionmedia.org/cms/assets/themes/crate/images/social/facebook.png'/></a>
                    <a href="https://twitter.com/CityFootprint/"><img src='http://grfx.cstv.com/schools/wis/graphics/icon_twitter24.jpg'/></a>
                </div>
            </div>
            <div class="map col col-sm-9" id="globe">
                <canvas id="canvasMap">
                    Your browser does not support HTML5 Canvas.
                </canvas>
            </div>
        </div>
    </div>

    <!-- [core js] -->
    <script src="src/js/build/development/commons.js"></script>
    <script src="src/js/build/development/common.js"></script>
</body>

</html>
