<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>CityFootprint WebApp</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- [libs css] -->
    <link rel="stylesheet" type="text/css" href="src/css/sprite.css">
    <link rel="icon" href="http://cityfootprint.info/wp-content/uploads/2018/08/cityscape.png"
        sizes="32x32" />

    <!-- [views css] -->
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="stylesheet" type="text/css" href="src/css/views/base.css">
</head>

<body>
    <div class="container-fluid app">
        <div class="row container-map">
            <div class="sidebar col col-sm-3">

                <div class="row title">
                    <h1 class="col-12">Demo WebApp</h1>
                    <p class="col-12">How high is carbon footprint of your city?</p>
                </div>

                <div class="row categories">
                    <h1 class='col-12'>Options</h1>

                    <div class="col-6">
                        <div class="option">Pollution</div>
                    </div>
                    <div class="col-6">
                        <div class="option inactive">Transport</div>
                    </div>
                    <div class="col-6">
                        <div class="option inactive">Supermarkets</div>
                    </div>
                    <div class="col-6">
                        <div class="option inactive">Farms</div>
                    </div>
                </div>

                <div class="row logo">
                </div>

                <div class="sidebar-footer">
                    <span>Connect with us:</span>
                    <a href="https://www.facebook.com/pg/cityfootprint"><img src='http://www.womenactionmedia.org/cms/assets/themes/crate/images/social/facebook.png'/></a>
                    <a href="https://twitter.com/CityFootprint/"><img src='http://grfx.cstv.com/schools/wis/graphics/icon_twitter24.jpg'/></a>
                </div>

            </div>
            <div class="map col col-sm-9" id="globe">
                <canvas id="canvasMap">
                    Your browser does not support HTML5 Canvas.
                </canvas>
            </div>
        </div>
    </div>

    <!-- [core js] -->
    <script src="src/js/build/development/commons.js"></script>
    <script src="src/js/build/development/common.js"></script>
</body>

</html>
